<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3 Portfolio Mockup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #1a0f2e 0%, #0f0a1e 100%);
      font-family: 'Arial', sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .mockup-container {
      width: 800px;
      background: #1e1b3b;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
      border: 2px solid #8b5cf6;
    }
    .profile-header {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      padding: 40px;
      text-align: center;
      color: white;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #a78bfa;
      margin: 0 auto 15px;
      border: 4px solid white;
    }
    .wallet-address {
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }
    .main-content { padding: 30px; }
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .asset-card {
      background: #2d2b55;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #4441a0;
      text-align: center;
    }
    .asset-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #8b5cf6;
      margin: 0 auto 10px;
    }
    .asset-amount { color: #8b5cf6; font-size: 18px; font-weight: bold; }
    .asset-name { color: #a5b4fc; font-size: 12px; }
    .nft-section {
      background: #2d2b55;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #4441a0;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 15px;
    }
    .nft-item {
      background: #3d3b6b;
      border-radius: 8px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8b5cf6;
      font-size: 12px;
      border: 1px solid #8b5cf6;
    }
    .connect-btn {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="mockup-container">
    <div class="profile-header">
      <div class="profile-pic"></div>
      <h2>Web3 Portfolio</h2>
      <div class="wallet-address">0x1a2b...3c4d</div>
    </div>
    <div class="main-content">
      <div class="assets-grid">
        <div class="asset-card">
          <div class="asset-icon"></div>
          <div class="asset-amount">2.5 ETH</div>
          <div class="asset-name">Ethereum</div>
        </div>
        <div class="asset-card">
          <div class="asset-icon"></div>
          <div class="asset-amount">1,250 USDC</div>
          <div class="asset-name">USD Coin</div>
        </div>
        <div class="asset-card">
          <div class="asset-icon"></div>
          <div class="asset-amount">15.8 MATIC</div>
          <div class="asset-name">Polygon</div>
        </div>
      </div>
      <div class="nft-section">
        <h3 style="color: #a5b4fc; margin-bottom: 15px;">NFT Collection</h3>
        <div class="nft-grid">
          <div class="nft-item">NFT #1</div>
          <div class="nft-item">NFT #2</div>
          <div class="nft-item">NFT #3</div>
          <div class="nft-item">NFT #4</div>
        </div>
      </div>
      <button class="connect-btn">Connect Wallet</button>
    </div>
  </div>
</body>
</html>
